<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RmppSvw (Railway Model Power Pack, powered by ATOM Lite)</title>
	<script src="js/NoSleep.min.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/reconnecting-ws.js"></script>
	<script src="index.js" type="module"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/nouislider.min.css" rel="stylesheet">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-4 col-md-auto py-5 text-center mx-auto">
				<div class="info-txet">Power Pack Status</div>
				<div class="d-grid gap-2">
					<div id="state-mcu" class="svg-stat d-md-inline-block">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
							<use href="#svg-cpu"/>
						</svg>
					</div>
					<div id="state-out" class="svg-stat d-md-inline-block">
						<svg xmlns="http://www.w3.org/2000/svg" class="" viewBox="0 0 16 16">
							<use href="#svg-plug"/>
						</svg>
					</div>
				</div>
				<div class="info-txet mt-3">Input Voltage</div>
				<div class="my-2 led-seg-container">
					<span class="p-1 led-seg-background">88.8</span>
					<span id="volt-in" class="p-1 led-seg">--.-</span>
				</div>
				<div class="info-txet mt-3">CPU Temperature</div>
				<div class="my-2 led-seg-container">
					<span class="p-1 led-seg-background">888</span>
					<span id="temp-cpu" class="p-1 led-seg">---</span>
				</div>
			</div>
			<div class="col-3 py-4">
				<div id="out-duty"></div>
			</div>
			<div class="col-3 py-4" style="height: 55vh;"></div>
		</div>
		<div class="row align-items-center">
			<div class="col"></div>
			<div class="col col-md-2">
				<button id="out-fwd" class="btn bg-transparent btn-dir" type="button">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
						<use href="#svg-arrow-left-squarer"/>
					</svg><div>Forward</div>
				</button>
			</div>
			<div class="col col-md-2">
				<button id="out-stop" class="btn bg-transparent btn-dir" type="button">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
						<use href="#slash-square-fill"/>
					</svg><div>Stop</div>
				</button>
				<button id="out-off" class="btn bg-transparent btn-dir" type="button">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
						<use href="#svg-x-square"/>
					</svg><div>OFF</div>
				</button>
			</div>
			<div class="col col-md-2">
				<button id="out-rvs" class="btn bg-transparent btn-dir" type="button">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
						<use href="#svg-arrow-right-squarer"/>
					</svg><div>Reverse</div>
				</button>
			</div>
			<div class="col"></div>
		</div>
		<div class="row">
			<details>
				<summary>Configuration terminal</summary>
				<div class="accordion-body">
					<div class="input-group my-2">
						<input type="text" class="form-control" id="cmd" aria-describedby="cmd-send">
						<button class="btn btn-outline-light" type="button" id="cmd-send">Send</button>
					</div>
				</div>
			</details>
		</div>
	</div>
	<script type="module">
		import {OutputOn, OutputOff, OutputStop} from './index.js';
		import {sendWebSocketData} from './socket.js';
		var noSleep = new NoSleep();
		var wakeLockEnabled = false;

		var elemForword = document.querySelector("#out-fwd");
		elemForword.addEventListener('click', function() {
			console.log('output forward is click ...');

			// コマンド送信
			OutputOn(1);

			// スリープ抑制
			if (!wakeLockEnabled) {
				noSleep.enable(); // keep the screen on!
				wakeLockEnabled = true;
			}
		}, false);

		var elemReverse = document.querySelector("#out-rvs");
		elemReverse.addEventListener('click', function() {
			console.log('output reverse is click ...');

			// コマンド送信
			OutputOn(2);

			// スリープ抑制
			if (!wakeLockEnabled) {
				noSleep.enable(); // keep the screen on!
				wakeLockEnabled = true;
			}
		}, false);

		var elemReverse = document.querySelector("#out-stop");
		elemReverse.addEventListener('click', function() {
			console.info('output stop is click ...');

			// コマンド送信
			OutputStop();

		}, false);

		var elemReverse = document.querySelector("#out-off");
		elemReverse.addEventListener('click', function() {
			console.log('output off is click ...');

			// コマンド送信
			OutputOff();

			// スリープ抑制解除
			if (wakeLockEnabled) {
				noSleep.disable(); // let the screen turn off.
				wakeLockEnabled = false;
			}
		}, false);

		var elemCmdSend = document.querySelector("#cmd-send");
		elemCmdSend.addEventListener('click', function() {
			var cmd = document.getElementById("cmd").value;
			console.log(cmd);

			// コマンド送信
			sendWebSocketData(cmd);
		}, false);

	</script>
